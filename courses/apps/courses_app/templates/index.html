<!DOCTYPE html>
<html>
<head>
	<title>Add a Course to the Bootcamp</title>
	<style type="text/css">

		#add{
		border: transparent;
		text-align: right;

		}

		td, th {
	    border: 1px solid #dddddd;
	    text-align: left;
	    padding: 8px;
		}

		tr:nth-child(even) {
	    background-color: #dddddd;
		}

	</style>
</head>

<body>
<h2>Add a new course</h2>
<form action='add' method='post'>
	{% csrf_token %}
	<table>
	<tr>
	<td><label for='name'>Name:</label></td>
	<td><input type="text" name="name"></td>
	</tr>
	<tr>
	<td><label for='description'>Description:</label></td>
	<td><textarea name='description'></textarea></td>
	</tr>
	<tr>
	<td id="add"></td>
	<td id="add"><input type="submit" name="submit" value="Add"></td>
	</tr>
	</table>
</form>
<h2>Courses</h2>
<table>
	<thead>
		<th>Course Name</th>
		<th>Description</th>
		<th>Date Added</th>
		<th>Actions</th>
	</thead>
	{%for course in courses%}
	<tr>
		<td>{{course.name}}</td>
		<td>{{course.desc}}</td>
		<td>{{course.created_at}}</td>
		<td><a href="/courses/{{course.id}}/destroy">remove</a></td>
	</tr>
	{%endfor%}
</table>
</body>
</html>
