<!DOCTYPE html>
<html>
<head>
	<title>Users Index</title>
	<style type="text/css">

	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
	}

	tr:nth-child(even) {
    background-color: #dddddd;
	}
	</style>
</head>
<body>
<h1>Users</h1>
<table>
	<thead>
		<th>id</th>
		<th>Full Name</th>
		<th>Email</th>
		<th>Created At</th>
		<th colspan='3'>Actions</th>
		{%for user in users%}
		<tr>
			<td>{{user.id}}</td>
			<td>{{user.first_name}} {{user.last_name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.created_at}}</td>
			<td><a href="/users/{{user.id}}">Show</a></td>
			<td><a href="/users/{{user.id}}/edit">Edit</a></td>
			<td><a href="/users/{{user.id}}/destroy">Delete</a></td>
		</tr>
		{%endfor%}
	</thead>
</table>
<p><a href="/users/new">Add a new user</a></p>
</body>
</html>
